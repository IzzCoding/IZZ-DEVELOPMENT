<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deploy Web - By Zyxxennn</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#9aa4b2;
      --accent:#6ee7b7;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: linear-gradient(180deg, #071021 0%, #091427 100%);
      color:#e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:24px;
    }
    .site-header{ text-align:center; margin-bottom:20px }
    .site-header h1{ margin:0; font-size:1.6rem }
    .subtitle{ color:var(--muted); margin-top:6px }
    .container{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:20px;
      align-items:start;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      padding:16px;
      border-radius:12px;
      box-shadow: 0 6px 20px rgba(2,6,23,0.6);
    }
    textarea{
      width:100%;
      resize:vertical;
      padding:10px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.04);
      background:transparent;
      color:inherit;
      font-family:monospace;
      font-size:13px;
    }
    .controls{
      margin-top:10px;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    button{
      padding:8px 12px;
      border-radius:8px;
      border:0;
      cursor:pointer;
      font-weight:600;
      background:var(--accent);
      color:#052018;
      box-shadow: 0 6px 16px rgba(14,60,46,0.12);
    }
    button[disabled]{ opacity:0.5; cursor:default }
    .preview-card iframe{
      width:100%;
      height:420px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.03);
      background:#fff;
    }
    .site-footer{ text-align:center; margin-top:18px; color:var(--muted) }
    @media (max-width:900px){
      .container{ grid-template-columns:1fr; }
      .preview-card iframe{ height:300px; }
    }
    .watermark {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 18px;
      font-weight: 800;
      user-select: none;
      pointer-events: none;
      font-family: monospace;
      z-index: 9999;
      background: linear-gradient(90deg, #ff0080, #ff8c00, #40e0d0, #8a2be2, #ff0080);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: floatWM 6s ease-in-out infinite alternate,
                gradientMove 8s linear infinite;
      text-shadow: 0 0 8px rgba(255,255,255,0.4);
    }
    @keyframes floatWM {
      0%   { transform: translate(0, 0); opacity: 0.7; }
      50%  { transform: translate(-12px, -6px); opacity: 1; }
      100% { transform: translate(0, 0); opacity: 0.7; }
    }
    @keyframes gradientMove {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <h1>Ubah HTML jadi Web — Contoh</h1>
    <p class="subtitle">File static sederhana: HTML, CSS &amp; JavaScript</p>
  </header>
  <main class="container">
    <section class="card">
      <h2>Masukkan HTML (atau tempel di sini)</h2>
      <textarea id="inputHtml" placeholder="Tempel HTML di sini..." rows="8"></textarea>
      <div class="controls">
        <button id="renderBtn">Render ke Preview</button>
        <button id="downloadBtn">Download sebagai .html</button>
        <button id="clearBtn">Bersihkan</button>
      </div>
    </section>
    <section class="card preview-card">
      <h2>Preview</h2>
      <iframe id="previewFrame" sandbox="allow-same-origin allow-scripts"></iframe>
    </section>
  </main>
  <footer class="site-footer">
    <small>Template deploy ke Vercel • dibuat otomatis</small>
  </footer>
  <div class="watermark">@Zyxxennn</div>
  <script>
    const input = document.getElementById('inputHtml');
    const renderBtn = document.getElementById('renderBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const clearBtn = document.getElementById('clearBtn');
    const preview = document.getElementById('previewFrame');
    const defaultHTML = `<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Preview</title></head>
<body><h1>Hello from pasted HTML</h1><p>Edit this content di textarea dan klik "Render".</p></body>
</html>`;
    input.value = defaultHTML;
    function renderPreview(html) {
      const blob = new Blob([html], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      preview.src = url;
      preview.onload = () => {
        setTimeout(() => { URL.revokeObjectURL(url); }, 1000);
      };
    }
    function downloadHtml(filename = 'download.html', content) {
      const a = document.createElement('a');
      const blob = new Blob([content], { type: 'text/html' });
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      setTimeout(() => URL.revokeObjectURL(a.href), 1000);
    }
    renderBtn.addEventListener('click', () => {
      const html = input.value || '';
      renderPreview(html);
    });
    downloadBtn.addEventListener('click', () => {
      const html = input.value || '';
      downloadHtml('page.html', html);
    });
    clearBtn.addEventListener('click', () => {
      input.value = '';
      renderPreview('<!doctype html><html><body><p>Preview kosong</p></body></html>');
    });
    renderPreview(input.value);
  </script>
</body>
</html>
